    <script type="text/javascript">
      var map = '';
      var map2 = '';
      var map3 = '';
      var FOV = new Array(128, 90, 53.5, 28.05, 14.4, 7.2); // ref: https://developers.google.com/maps/documentation/javascript/streetview
      var panoClient;
      var panoData2;
      var panoData3;
      function initialize(){ 
	panoClient = new google.maps.StreetViewService();
	lat = 37.777889;
	lon = -122.430375;
	loadMaps(lat, lon);
	$('#geoloc').keypress(function(e){
		if (e.which == 13) {
			search_geolocation();
		}
	});
      }
      function search_geolocation(){
               latlon = $('#geoloc').val().split(",")
               lat = parseFloat(latlon[0]);
               lon = parseFloat(latlon[1]);
 	       loadMaps(lat, lon);
      }

      function label_45(el, event){
	var result = getMapPos(map);	
	var content = 'x: ' + event.clientX + '<br>' + 'y: ' + event.clientY + '<br>';
	content += 'zoom: ' + map.getZoom() + '<br>';
	content += 'pixelX0: ' + result.x_px + '<br>';
	content += 'pixelY0: ' + result.y_px + '<br>';
	$('#output').html(content);
	// move existing label
	if (event.button == 2){
		createMarker('marker_', map.marker_len, event.clientX-10+$('#body').scrollLeft(), event.clientY-10+$('#body').scrollTop());
		map.marker_len = map.marker_len + 1;
	}
      }

      function label_pano2(el, event){
	content = 'x: ' + (event.clientX - el.offsetLeft) + '<br>' + 'y: ' + (event.clientY - el.offsetTop + document.getElementById('body').scrollTop) + '<br>';
	content += 'heading: ' + map2.getPov().heading + '<br>';
	$('#output').html(content);
	if (event.button == 2){
		createMarker_pano2('marker2_', map2.marker_len, event.clientX-10+$('#body').scrollLeft(), event.clientY-10+$('#body').scrollTop());
		map2.marker_len = map2.marker_len + 1;
	}
      }

      function label_pano3(el, event){
        content = 'x: ' + (event.clientX - el.offsetLeft) + '<br>' + 'y: ' + (event.clientY - el.offsetTop + document.getElementById('body').scrollTop) + '<br>';
        content += 'heading: ' + map3.getPov().heading + '<br>';
        $('#output').html(content);
        if (event.button == 2){
                createMarker_pano3('marker3_', map3.marker_len, event.clientX-10+$('#body').scrollLeft(), event.clientY-10+$('#body').scrollTop());
                map3.marker_len = map3.marker_len + 1;
        }
      }
      
    </script>
